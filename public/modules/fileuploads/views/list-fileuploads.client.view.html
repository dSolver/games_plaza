<section data-ng-controller="FileuploadsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Fileuploads</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="fileupload in fileuploads" data-ng-href="/fileuploads/{{fileupload._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="fileupload.created | date:'medium'"></span>
				by
				<span data-ng-bind="fileupload.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="fileupload.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!fileuploads.$resolved || fileuploads.length">
    	No Fileuploads yet, why don't you <a href="/fileuploads/create">create one</a>?
    </div>
</section>
