<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>New Playlist</h3>
            <span flex></span>
            <md-button ng-click="closeDialog()" class="md-icon-button" aria-label="Close">
                <md-icon class="fa fa-lg" md-font-icon="fa-times"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-content layout="column">
            <md-input-container>
                <label>Title</label>
                <input type="text" data-ng-model="playlist.name">
            </md-input-container>
            <md-input-container>
                <label>Description</label>
                <textarea ng-model="playlist.description"></textarea>
            </md-input-container>
        </md-content>
    </md-dialog-content>
    <div class="md-actions" layout="row" layout-align="bottom right">

        <md-button ng-click="closeDialog()" class="md-default" aria-label="Cancel">Cancel</md-button>
        <md-button ng-click="createPlaylist()" class="md-primary md-raised" aria-label="Create New Playlist">Create New Playlist</md-button>
        
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
</md-dialog>
