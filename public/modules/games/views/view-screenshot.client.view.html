    <ul rn-carousel rn-carousel-index="imgIndex" rn-carousel-buffered style="height: 1200px; margin: 50px 0;">
        <li ng-repeat="image in game.screenshots" style="height: 100%">
            <div ng-style="{'background-image':'url(/uploads/'+image.filename+')'}" style="background-color:#222; background-position: center center; background-size: contain; background-repeat: no-repeat; height: 100%"></div>
        </li>
    </ul>
    <div rn-carousel-indicators ng-if="game.screenshots.length > 1" slides="game.screenshots" rn-carousel-index="imgIndex" style="position:relative; top:-15px; text-align: center"></div>
